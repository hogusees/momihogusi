<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面ログイン - ほぐし処 HoguSeeS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #8B4513;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input[type="password"] {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #8B4513;
        }

        .login-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #A0522D;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #8B4513;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ほぐし処 HoguSeeS</h1>
            <p>管理画面</p>
        </div>
        
        <form class="login-form" onsubmit="authenticate(event)">
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" required placeholder="管理者パスワードを入力">
            </div>
            
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            パスワードが正しくありません
        </div>
        
        <div class="back-link">
                            <a href="../index.html">← サイトに戻る</a>
        </div>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 簡易認証（本格運用時はより安全な方法を推奨）
            if (password === 'hogusees2024') {
                // 認証成功
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                window.location.href = 'index.html';
            } else {
                // 認証失敗
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                
                // 3秒後にエラーメッセージを非表示
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // ページ読み込み時に既にログイン済みかチェック
        window.addEventListener('load', function() {
            const adminAuth = localStorage.getItem('adminAuth');
            const loginTime = localStorage.getItem('loginTime');
            
            if (adminAuth === 'true' && loginTime) {
                const now = new Date();
                const login = new Date(loginTime);
                const hoursDiff = (now - login) / (1000 * 60 * 60);
                
                // 24時間以内のログインなら自動的にダッシュボードへ
                if (hoursDiff < 24) {
                    window.location.href = 'index.html';
                } else {
                    // 24時間経過していればログアウト
                    localStorage.removeItem('adminAuth');
                    localStorage.removeItem('loginTime');
                }
            }
        });
    </script>
</body>
</html>
